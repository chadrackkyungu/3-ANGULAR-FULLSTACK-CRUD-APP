<app-visitor-navbar> </app-visitor-navbar> 


<div class="products" >
    <mat-card class="example-card" *ngFor="let prod of products_arr">
        <img mat-card-image src={{prod.img}} alt="Photo of a Shiba Inu">
        <mat-card-title> {{prod.productName}} </mat-card-title>
        <mat-card-content>
        <p>
        {{prod.freshness}}
        </p>
        </mat-card-content>
        <mat-card-actions>
        <button routerLink="/products-details/{{prod.id}}" mat-button>View detail</button>
        <!-- <button [routerLink]="['/products-details/', prod.id]" mat-button>View</button> -->
        </mat-card-actions>
    </mat-card>
</div>
