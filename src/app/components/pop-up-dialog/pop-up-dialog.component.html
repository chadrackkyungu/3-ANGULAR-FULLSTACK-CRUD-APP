<h1 mat-dialog-title>Add Product Form</h1>

<div mat-dialog-content>
    <form  [formGroup]="productForm">
          <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName"  matInput placeholder="Name">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
          <mat-select formControlName="category" placeholder="Category">
            <mat-option value="Fruits"> Fruits </mat-option>
            <mat-option value="Vegetables"> Vegetables </mat-option>
            <mat-option value="Electronic"> Electronic </mat-option>
          </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
        <mat-radio-group formControlName="freshness" aria-label="Product Freshness" class="example-radio-group">
            <mat-radio-button  *ngFor="let fresh of freshnessList" [value]="fresh" class="example-radio-button"> {{ fresh }} </mat-radio-button>
        </mat-radio-group>
    
        <mat-form-field appearance="outline">
            <mat-label>Price Name</mat-label>
            <input formControlName="price" matInput type="number" placeholder="price">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Comment </mat-label>
            <textarea formControlName="comment" matInput></textarea>
        </mat-form-field>

        <!-- <mat-form-field>
            <ngx-mat-file-input formControlName="basicfile" placeholder="Basic Input" ></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field> -->

        <button type="button" (click)="fileInput.click()">
            <!-- <span>Upload</span> -->
            <input formControlName="file" #fileInput type="file" (change)="onFileInput($event)" required />
        </button> 

          <!-- <mat-form-field appearance="outline"> -->
            <!-- <ngx-mat-file-input formControlName="basicfile" placeholder="Basic Input" ></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon> -->
          <!-- </mat-form-field> -->
          
    </form>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn"  mat-dialog-close>Close</button>
    <button (click)="addProduct()" style="margin-left: 1em" mat-raised-button color="primary"> {{actionBtn}} </button>
</div>
