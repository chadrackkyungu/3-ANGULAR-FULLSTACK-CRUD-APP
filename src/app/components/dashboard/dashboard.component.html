<mat-toolbar color="primary">
  <div class="example-button-container">
    <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
      <mat-icon>filter_list</mat-icon>
    </button>
  </div>

    <ul class="nav-list">
      <li> <a [routerLink]="['/dashboard']">  Dashboard </a> </li>
      <li><a [routerLink]="['/products']">  Products </a></li>
    </ul>

    <span class="example-spacer"></span>

    <button (click)="openDialog()" mat-raised-button color="accent">Add product</button>
    <button (click)="logoutFunc()" mat-raised-button color="warn" class="btn-logout">Logout</button>
  
  </mat-toolbar>


  <div class="container">
    <div style="margin-top: 10px">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
            <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th> 
            <td mat-cell *matCellDef="let row"> {{row.category}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date * 1000 | date:'MM-dd-yyyy'}}</td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="freshness">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
            <td mat-cell *matCellDef="let row"> {{row.freshness}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
            <td mat-cell *matCellDef="let row"> R{{row.price }} </td>
          </ng-container>

          <!-- action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>

            <td mat-cell *matCellDef="let row"> 
              <button (click)="editProduct(row)" mat-icon-button color="primary"><mat-icon> edit </mat-icon></button>
              <button (click)="deleteProduct(row.id)" mat-icon-button color="warn"><mat-icon> delete </mat-icon></button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    
    </div>
  </div>
